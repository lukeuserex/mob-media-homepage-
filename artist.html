        .horizontal-snap {
  margin: 0 auto;
  display: grid;
  grid-auto-flow: column;
  gap: 3rem;
  height: calc(280px + 1rem);
  padding: 1rem;
  width: 1080px;
 
  overflow-y: auto;
  overscroll-behavior-x: contain;
  scroll-snap-type: x mandatory;
}

.horizontal-snap > a {
  scroll-snap-align: center;
}

.horizontal-snap img {
  width: 280px;
  max-width: none;
  object-fit: contain;
  border-radius: 1rem;
}


.wrapper {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  column-gap: 10px;
  row-gap: 1em;
  padding-left: 10vh;
  padding-top: 5vh;
  margin: 5px;
}



.wrapper-groups {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  column-gap: 10px;
  row-gap: 1em;
  padding-left: 10vh;
  padding-top: 5vh;
  margin: 5px;
  
}
